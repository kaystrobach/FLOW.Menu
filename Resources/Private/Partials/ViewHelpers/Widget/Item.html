<f:if condition="{item.action}">
	<f:then>
		<f:link.action action="{item.action}" controller="{item.controller}" package="{item.package}" useParentRequest="1">
			<f:if condition="{item.iconclass}">
				<span class="{item.iconclass}"></span>
			</f:if>
			{item.label}
		</f:link.action>
	</f:then>
	<f:else>
		<a href="{item.url}">
			<f:if condition="{item.iconclass}">
				<span class="{item.iconclass}"></span>
			</f:if>
			{item.label}
		</a>
	</f:else>
</f:if>
